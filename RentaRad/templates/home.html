<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renta de bicicletas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Renta de bicicletas</h1>

        <form class="mt-5" action="/rentar" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>

            <div class="form-group">
                <label for="fecha">Fecha de renta:</label>
                <input type="date" class="form-control" id="fecha" name="fecha">
            </div>

            <div class="form-group">
                <label for="tiempo">Tiempo de renta (en horas):</label>
                <input type="number" class="form-control" id="tiempo" name="tiempo" min="1" max="24">
            </div>
            
            <button type="submit" class="btn btn-primary">Rentar</button>
        </form>
    </div>
</body>

</html>
