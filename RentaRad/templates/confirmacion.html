<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de renta de bicicletas</title>
</head>
<body>
    <h1>¡Gracias por rentar una bicicleta con nosotros!</h1>

    <p>Estos son los detalles de tu renta:</p>

    <ul>
        <li><strong>Nombre:</strong> {{ nombre }}</li>
        <li><strong>Fecha de renta:</strong> {{ fecha }}</li>
        <li><strong>Tiempo de renta:</strong> {{ tiempo }} horas</li>
        <li><strong>Precio:</strong> ${{ precio }}</li>
    </ul>

    <p>¡Disfruta tu paseo en bicicleta!</p>
</body>
</html>
